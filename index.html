<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="melodious.css">
	<title>Meloiousy</title>
</head>

<body>
	<nav>
		<ul class="flex list">
			<li>
				<img src="./imgs/logo.png" alt="" srcset="">
			</li>
			<h5>Melodious</h5>
			<li></li>
		</ul>
	</nav>
	<div class="container" id="container">
		<div class="songList">
			<div class="songItem">
				<img src="./imgs/arcade.jpg" alt="" srcset="">
				<span class="songName">Arcade</span>
				<span class="songlistplay"><span class="timestamp">05:34 <i id="1"
							class="far songItemPlay fa-play-circle"></i> </span></span>
			</div>
			<div class="songItem">
				<img src="./imgs/before you go.jpg" alt="" srcset="">
				<span class="songName">Before you go</span>
				<span class="songlistPlay"><span class="timestamp">03:34<i id="2"
							class="far songItemPlay fa-play-circle"></i></span></span>
			</div>
			<div class="songItem">
				<img src="./imgs/grow old with you.jpg" alt="" srcset="">
				<span class="songName">I wanna grow old with you</span>
				<span class="songlistPlay"><span class="timestamp">04:08<i id="3"
							class="far songItemPlay fa-play-circle"></i></span></span>
			</div>
			<div class="songItem">
				<img src="./imgs/love is gone.jpg" alt="" srcset="">
				<span class="songName">Love is gone</span>
				<span class="songlistPlay"><span class="timestamp">03:13<i id="4"
							class="far songItemPlay fa-play-circle"></i></span></span>
			</div>
			<div class="songItem">
				<img src="./imgs/seasons.png" alt="" srcset="">
				<span class="songName">Seasons</span>
				<span class="songlistPlay"><span class="timestamp">03:03<i id="5"
							class="far songItemPlay fa-play-circle"></i></span></span>
			</div>
			<div class="songItem">
				<img src="./imgs/senorita.jpg" alt="" srcset="">
				<span class="songName">Senorita</span>
				<span class="songlistPlay"><span class="timestamp">04:08<i id="6"
							class="far songItemPlay fa-play-circle"></i></span></span>
			</div>
			<div class="songItem">
				<img src="./imgs/you broke me first.jpg" alt="" srcset="">
				<span class="songName">You broke me first</span>
				<span class="songlistPlay"><span class="timestamp">02:49<i id="7"
							class="far songItemPlay fa-play-circle"></i></span></span>
			</div>
			<div class="songItem">
				<img src="./imgs/you r d rsn.jpg" alt="" srcset="">
				<span class="songName">you are the reason</span>
				<span class="songlistPlay"><span class="timestamp">03:24<i id="8"
							class="far songItemPlay fa-play-circle"></i></span></span>
			</div>
		</div>
		<div class="songBanner"></div>
	</div>
	<div class="bottom">
		<div id="seek">
			<div class="current-time">00:00</div>
			<input type="range" name="" id="progressBar">
			<div class="total-duration">00:00</div>
		</div>

		<div class="icons">
			<i class="fas fa-2x fa-step-backward" id="previous"></i>
			<i class="far fa-2x fa-play-circle" id="masterPlay"></i>
			<i class="fas fa-2x fa-step-forward" id="next"></i>
			<div id="masterSongName" class="songInfo">Arcade</div>
		</div>
	</div>
</body>
<script src="https://kit.fontawesome.com/4737ad8b33.js" crossorigin="anonymous"></script>
<script src="melodious.js"></script>

</html>
